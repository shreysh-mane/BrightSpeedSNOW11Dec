<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="app">

    <div ng-controller="formCtrl">  
            
        <!-- Registration -->
        <div ng-if="flag">
            <input type="text" placeholder="Enter userName" ng-model="userName">

            <input type="password" placeholder="Enter pass" ng-model="userPass">
            <input type="password" placeholder="Enter City" ng-model="userCity">

        <button ng-click="register()">Submit</button>

        </div>

        <br><br><br>
        <!-- SignIN -->
        <div ng-if="!flag">
            <input type="text" placeholder="Enter userName" ng-model="name">

            <input type="password" placeholder="Enter pass" ng-model="pass">

            <button ng-click="signIn()">Submit</button>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

    <script>

        var app= angular.module("app",[]);

        app.controller("formCtrl",["$scope",function($scope){

            $scope.flag =true;

            $scope.userName;
            $scope.userPass;
            $scope.userCity;

            $scope.name;
            $scope.pass;

            var userList=[];

            $scope.register=function(){
                    var userObj={};
                    userObj.name=$scope.userName;
                    userObj.pass=$scope.userPass;
                    userObj.city=$scope.userCity;

                    console.log(userObj);
            }

            

            $scope.signIn=function(){
                    var signInInfo={}
                    signInInfo.name=$scope.name;
                    signInInfo.pass=$scope.pass;
                    

                    console.log(signInInfo);
            }

        }])



    </script>
</body>
</html>
