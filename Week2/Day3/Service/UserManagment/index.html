<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="app">

    <div ng-controller="signinCtrl">

        <p ng-repeat="user in userList">{{user}}</p>

        <button ng-click="getData()"> SignIn</button>
    </div>

   

    <div ng-controller="registerCtrl">

        <input type="text" name="" id="" placeholder="name" ng-model="name">
        <input type="text" name="" id="" placeholder="email"ng-model="email" >
        <input type="text" name="" id="" placeholder="pass" ng-model="pass">
        <button ng-click="getFormData()">Register</button>

    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="index.js"></script>
    <script src="userService.js"></script>
    <script src="controllers.js"></script>
    
</body>
</html>
